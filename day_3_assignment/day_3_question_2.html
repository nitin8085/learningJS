<!DOCTYPE html>
<html>
<head>
	<title>Question 2 Day 3</title>
</head>
<body>
	<script type="text/javascript">
		function makeAllCaps(wordsArray){
			let capitalizedArray	=	[];
			wordsArray.map((x) => {
				capitalizedArray.push(x.toUpperCase()	);
			});
			return sortWords(capitalizedArray ) ;
	
			function sortWords(capitalizedArray){
				return capitalizedArray.sort();
			}
		}


		var wordsArray	=	['one', 'two', 'three', 'four', 'five', 'six'];
		console.log(makeAllCaps(wordsArray));
	</script>
</body>
</html>
