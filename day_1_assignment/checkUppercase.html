<!DOCTYPE html>
<html>
<head>
	<title>Upper Case</title>
</head>
<body>
	<script type="text/javascript">
		function setUppercase(word){
			var result = word;
			if (!checkCase(word)) {
				result	=	word.charAt(0).toUpperCase()+word.slice(1);
			}

			function checkCase(word){
				return /[A-Z]/.test(word.charAt(0));
			}

			return result;
		}

		console.log(setUppercase('lets test it'));
	</script>
</body>
</html>
