<!DOCTYPE html>
<html>
<head>
	<title>Factorial Using Clouser</title>
</head>
<body>
	<script type="text/javascript">
		function factorial(x){
			var answer 	=	1;
			if (x ==	1 || x	==	0) {
				return answer;
			}else{
				answer = x * factorial(x-1);
			}

			return answer;
			alert(answer);
		}

		var x = window.prompt("Enter any number: ");
		console.log(factorial(x));
		alert('Factorial of '+x+' is :- '+factorial(x));
	</script>
</body>
</html>
