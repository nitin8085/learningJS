	<script type="text/javascript">
		function checkPassword(str){
		let string = /^(?!\.)(?!.*\.\.)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!#$%&'*+-/=?^_`{|}~]).*[^.]$/;
		//var string2	=	/^[a-zA-Z0-9_-]+[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}$/;

		if (!str.match(string) ) {
			message = "Your password must contain at least one number and have a mixture of uppercase and lowercase letters.";
		}else{
			var index = str.match(/\./g);
			var index2 = str.match(/\.\./g);
			if (index == 0 || index == (str.length - 1) || index2) {
				message = 'Do not use dot or fullstop in first or last place or .. in anywhere in the password';
			}else{
				message = 'password is correct ';

			}
		}


		return message;
		}

		var x = window.prompt("Enter password : ");

		alert(checkPassword(x));
